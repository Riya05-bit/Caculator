<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="calcBody">
        <center><input id="input" type="text"></center>
        <div class="btn">
            
            <div>
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>*</button>
            </div>
            <div>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>/</button>
            </div>
            <div>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>+</button>
            </div>
            <div>
                <button style="width: 15.5vw;">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
